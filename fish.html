<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقالات الأسماك - دليل الصيد الليبي</title>

    <!-- خطوط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>

    <!-- الأنماط -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* أنماط الصفحة */
        .page-content {
            padding: 100px 0 60px;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(25, 118, 243, 0.03), rgba(0, 51, 102, 0.02));
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .page-header h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 14px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--sub-text);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* شاشة التحميل */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loader-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-icon {
            font-size: 60px;
            color: var(--accent);
            animation: spin 1.5s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--sub-text);
            font-size: 16px;
        }

        /* عناصر التحكم */
        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            font-family: "Tajawal", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 243, 0.1);
        }

        .btn-refresh {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 243, 0.3);
        }

        /* شبكة البطاقات */
        .fish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* بطاقة السمكة */
        .fish-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .fish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-hover);
        }

        .fish-thumb {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: var(--border);
            position: relative;
        }

        .fish-thumb::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, rgba(0,0,0,0.3));
        }

        .fish-content {
            padding: 20px;
        }

        .fish-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .fish-description {
            color: var(--sub-text);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-view {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            text-align: center;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-view:hover {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            transform: translateY(-2px);
        }

        /* الحالات */
        .empty-state, .error-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--sub-text);
        }

        .empty-state i, .error-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-state {
            color: #e74c3c;
        }

        /* التصفية */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 32px;
            }

            .fish-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .btn-refresh {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- سيتم تحميل الهيدر تلقائياً هنا -->
    <div id="header-container"></div>

    <!-- محتوى الصفحة -->
    <main class="page-content">
        <div class="container">
            <!-- شاشة التحميل -->
            <div class="loader-container">
                <div class="loader-icon">🐟</div>
                <div class="loader-text">جاري تحميل مقالات الأسماك...</div>
            </div>

            <!-- رأس الصفحة -->
            <div class="page-header">
                <h1>🐟 مقالات الأسماك</h1>
                <p>استكشف مجموعة واسعة من المقالات والمعلومات عن أنواع الأسماك المختلفة</p>
            </div>

            <!-- عناصر التحكم -->
            <div class="controls">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 ابحث في مقالات الأسماك...">
                <button class="btn-refresh" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    تحديث البيانات
                </button>
            </div>

            <!-- أزرار التصفية -->
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="recent">الأحدث</button>
                <button class="filter-btn" data-filter="popular">الأكثر مشاهدة</button>
            </div>

            <!-- قائمة المقالات -->
            <div class="fish-grid" id="fishList">
                <!-- سيتم ملء المقالات هنا -->
            </div>
        </div>
    </main>

    <!-- سيتم تحميل الفوتر تلقائياً هنا -->
    <div id="footer-container"></div>

    <!-- السكريبتات -->
    <script src="shared/config.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function () {
            initSupabase();
            startApp();
            setupEventListeners();
        });

        // تهيئة Supabase
        function initSupabase() {
            try {
                if (typeof supabase !== 'undefined' && window.supabaseClient) {
                    console.log('✅ Supabase initialized for fish articles page');
                } else {
                    console.error('❌ Supabase client not available');
                }
            } catch (err) {
                console.error('❌ Supabase init error:', err);
            }
        }

        let cachedArticles = [];

        // جلب المقالات من السيرفر
        async function fetchArticlesFromServer() {
            try {
                if (!window.supabaseClient) {
                    throw new Error('Supabase client not available');
                }

                const { data, error } = await window.supabaseClient
                    .from('fish_articles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                console.log("✅ تم جلب المقالات من السيرفر:", data.length);
                return data;
            } catch (err) {
                console.warn("❌ فشل جلب البيانات من السيرفر:", err.message);
                return null;
            }
        }

        // حفظ البيانات محلياً
        function saveToLocal(data) {
            try {
                localStorage.setItem('fish_articles_data', JSON.stringify(data));
                localStorage.setItem('fish_articles_timestamp', new Date().toISOString());
                console.log("💾 تم حفظ البيانات في localStorage");
            } catch (e) {
                console.error("❌ تعذر الحفظ في localStorage:", e);
            }
        }

        // تحميل البيانات من التخزين المحلي
        function loadFromLocal() {
            try {
                const data = localStorage.getItem('fish_articles_data');
                return data ? JSON.parse(data) : null;
            } catch (e) {
                console.error("❌ خطأ في قراءة localStorage:", e);
                return null;
            }
        }

        // عرض المقالات
        function renderArticles(articles) {
            const container = document.getElementById('fishList');
            
            if (!articles || articles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-fish"></i>
                        <h3>لا توجد مقالات متاحة</h3>
                        <p>لم يتم العثور على أي مقالات في الوقت الحالي</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="fish-card" data-id="${article.id}">
                    <div class="fish-thumb" style="background-image: url('${article.image_url || 'https://via.placeholder.com/400x300?text=No+Image'}')"></div>
                    <div class="fish-content">
                        <h3 class="fish-name">${escapeHtml(article.title || article.name || 'بدون عنوان')}</h3>
                        <p class="fish-description">${escapeHtml(getPlainText(article.content_html || article.description || ''))}</p>
                        <a href="article.html?id=${article.id}&type=fish" class="btn-view">
                            <i class="fas fa-book-open"></i>
                            قراءة المقال
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // استخراج النص العادي من HTML
        function getPlainText(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const text = tempDiv.textContent || tempDiv.innerText || '';
            return text.slice(0, 150).trim() + (text.length > 150 ? '...' : '');
        }

        // حماية من XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // إخفاء شاشة التحميل
        function hideLoader() {
            setTimeout(() => {
                const loader = document.querySelector('.loader-container');
                if (loader) {
                    loader.classList.add('fade-out');
                    setTimeout(() => loader.remove(), 600);
                }
            }, 500);
        }

        // تحديث البيانات
        async function refreshData() {
            const container = document.getElementById('fishList');
            const refreshBtn = document.getElementById('refreshBtn');
            
            const originalHTML = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحديث...';
            refreshBtn.disabled = true;

            container.innerHTML = '<div class="loader-text">🔄 جاري تحديث البيانات من السيرفر...</div>';

            const serverData = await fetchArticlesFromServer();
            
            if (serverData) {
                saveToLocal(serverData);
                cachedArticles = serverData;
                renderArticles(cachedArticles);
                showSuccessMessage('✅ تم تحديث البيانات بنجاح');
            } else {
                showErrorMessage('❌ فشل الاتصال بالسيرفر. تأكد من اتصال الإنترنت');
            }

            refreshBtn.innerHTML = originalHTML;
            refreshBtn.disabled = false;
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // البحث
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                if (!query) {
                    renderArticles(cachedArticles);
                    return;
                }

                const filtered = cachedArticles.filter(article =>
                    (article.title || article.name || '').toLowerCase().includes(query) ||
                    (article.content_html || '').toLowerCase().includes(query) ||
                    (article.description || '').toLowerCase().includes(query)
                );
                renderArticles(filtered);
            });

            // زر التحديث
            document.getElementById('refreshBtn').addEventListener('click', refreshData);

            // أزرار التصفية
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    applyFilter(filter);
                });
            });
        }

        // تطبيق التصفية
        function applyFilter(filter) {
            let filtered = [...cachedArticles];
            
            switch(filter) {
                case 'recent':
                    filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'popular':
                    // يمكن إضافة منطق الشعبية لاحقاً
                    filtered.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
            }
            
            renderArticles(filtered);
        }

        // عرض رسائل النجاح
        function showSuccessMessage(message) {
            const msg = document.createElement('div');
            msg.className = 'success-message';
            msg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #4CAF50, #2E7D32);
                color: white;
                padding: 15px 25px;
                border-radius: var(--radius);
                box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
                z-index: 3000;
                animation: slideInRight 0.3s ease;
            `;
            msg.textContent = message;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.remove();
            }, 3000);
        }

        // عرض رسائل الخطأ
        function showErrorMessage(message) {
            const msg = document.createElement('div');
            msg.className = 'error-message';
            msg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #e74c3c, #c0392b);
                color: white;
                padding: 15px 25px;
                border-radius: var(--radius);
                box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
                z-index: 3000;
                animation: slideInRight 0.3s ease;
            `;
            msg.textContent = message;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.remove();
            }, 3000);
        }

        // بدء التطبيق
        async function startApp() {
            // محاولة جلب البيانات من السيرفر أولاً
            let articles = await fetchArticlesFromServer();
            
            if (articles) {
                saveToLocal(articles);
                cachedArticles = articles;
            } else {
                // استخدام البيانات المحلية إذا فشل الاتصال
                console.log("⚠️ استخدام البيانات المحلية المخزنة");
                articles = loadFromLocal();
                cachedArticles = articles || [];
            }

            renderArticles(cachedArticles);
            hideLoader();
        }
    </script>
</body>
</html>
