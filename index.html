<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الصيد الليبي - الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            --primary: #1976f3;
            --primary-dark: #0d5db6;
            --accent: #003366;
            --bg: #f8f9fc;
            --card-bg: #ffffff;
            --text: #222;
            --sub-text: #666;
            --border: #ddd;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
            --radius: 16px;
            --transition: all .28s ease;
        }

        body.dark-mode {
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --text: #eee;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --sub-text: #aaa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            direction: rtl;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hero Slider */
        .hero-slider {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .slider-container {
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-content {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .slide-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .slide-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .slide-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .slide-btn:hover {
            background: var(--accent-dark);
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider-dot.active {
            background: white;
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .slider-arrow.prev {
            right: 20px;
        }

        .slider-arrow.next {
            left: 20px;
        }

        /* قسم المنتجات المميزة */
        .featured-products {
            padding: 40px 0;
            background: linear-gradient(135deg, rgba(25, 118, 243, 0.03), rgba(0, 51, 102, 0.02));
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            color: var(--accent);
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shop-all-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-family: "Tajawal", sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(25, 118, 243, 0.3);
        }

        .shop-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 243, 0.4);
        }

        /* شبكة المنتجات المميزة */
        .featured-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* بطاقة المنتج */
        .product-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-hover);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            z-index: 2;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-content {
            padding: 20px;
        }

        .product-store {
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-title {
            color: var(--text);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
            height: 50px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-description {
            color: var(--sub-text);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.5;
            height: 42px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            color: var(--primary);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .product-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            font-family: "Tajawal", sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .product-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .product-btn.secondary {
            background: rgba(25, 118, 243, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .product-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* حالة عدم وجود منتجات */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--sub-text);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--border);
        }

        .empty-state h3 {
            color: var(--text);
            margin-bottom: 10px;
        }

        /* أنيميشن التحميل */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
        }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .article-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .article-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sub-text);
        }

        .article-content {
            padding: 20px;
        }

        .article-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .article-excerpt {
            color: var(--sub-text);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--sub-text);
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-slider {
                height: 300px;
            }

            .slide-content h2 {
                font-size: 1.5rem;
            }

            .slide-content p {
                font-size: 1rem;
            }

            .nav-links {
                display: none;
            }

            .articles-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .featured-products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .featured-products-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--sub-text);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="header-container"></div>
    <!-- Hero Slider -->
    <section class="hero-slider">
        <div class="slider-container" id="sliderContainer">
            <!-- سيتم ملء السلايدر ديناميكياً -->

        <button class="slider-arrow prev" id="prevSlide">

    <!-- قسم المنتجات المميزة -->
    <section class="featured-products">
        <div class="container">

                <h2 class="section-title">

                <a href="shopping.html" class="shop-all-btn">
                    <i class="fas fa-shopping-bag"></i>
                    تسوق الآن
                </a>
            </div>
            <div class="featured-products-grid" id="featured-products">
                <div class="loading">
                    <div class="spinner"></div>

        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <!-- قسم مقالات الأسماك -->
        <section class="articles-section">
            <h2 class="section-title">آخر مقالات الأسماك</h2>
            <div class="articles-grid" id="fishArticlesGrid">
                <!-- سيتم ملء مقالات الأسماك ديناميكياً -->

        </section>

        <!-- قسم مقالات المعدات -->
        <section class="articles-section">
            <h2 class="section-title">آخر مقالات المعدات</h2>
            <div class="articles-grid" id="gearArticlesGrid">
                <!-- سيتم ملء مقالات المعدات ديناميكياً -->
            </div>
        </section>

        <!-- قسم مقالات الطعوم -->
        <section class="articles-section">
            <h2 class="section-title">آخر مقالات الطعوم</h2>

                <!-- سيتم ملء مقالات الطعوم ديناميكياً -->
            </div>
        </section>
    </main>

    <!-- سيتم تحميل الفوتر تلقائياً هنا -->
    <div id="footer-container"></div>

    <!-- السكريبتات -->
    <script src="shared/config.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        // تهيئة Supabase
        const SUPABASE_URL = 'https://hzznfexratskutwppdol.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6em5mZXhyYXRza3V0d3BwZG9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzY4NzAsImV4cCI6MjA3MzAxMjg3MH0.Ui3semM9P8-p8GMEgiVXPcdtFEJ6GncIcUY0coyZClE';

        let supabaseClient;

        function initializeSupabase() {
            if (typeof supabase !== 'undefined') {
                try {
                    supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    console.log('✅ Supabase initialized in index page');
                    return true;
                } catch (err) {
                    console.error('❌ Supabase init error:', err);
                    return false;
                }
            } else {
                console.error('❌ Supabase library not loaded');
                return false;
            }
        }

        // بيانات السلايدر (يمكن استبدالها ببيانات ديناميكية من قاعدة البيانات)
        const sliderData = [
            {
                image: 'https://l.top4top.io/p_3585npndp1.png',
                title: 'متجر أدوات الصيد - كل ما تحتاجه في مكان واحد!',
                description: '✨ لماذا تتسوق معنا؟• 🎯 أكبر تشكيلة من قصبات الصيد، السنارات، الطعم والخيوط• 🏪 متاجر موثوقة في جميع مدن ليبيا• 💰 أسعار منافسة تناسب جميع الميزانيات• 🚚 خيارات متعددة للشراء والتوصيل',
                buttonText: 'تسوق الأن',
                link: '#'
            },
            {
                image: 'https://c.top4top.io/p_3585jbvbq1.png',
                title: 'أفضل أماكن الصيد  ',
                description: 'تعرف على أفضل مواقع الصيد وأوقات الذروة',
                buttonText: 'استعرض الأماكن',
                link: 'shopping.html'
            },
            {
                image: 'https://cdn.shopify.com/s/files/1/0671/5057/7916/files/u_10340389_1378457584_fm_193.jpg?v=1726726189',
                title: 'تقنيات الصيد بالقصبة للصيادين المبتدئين',
                description: 'دليل شامل لتعلم أساسيات الصيد بالقصبة وأفضل الممارسات',
                buttonText: 'تعلم الآن',
                link: '#'
            }
        ];

        // تهيئة السلايدر
        function initSlider() {
            const sliderContainer = document.getElementById('sliderContainer');
            const sliderNav = document.getElementById('sliderNav');

            // إضافة الشرائح
            sliderData.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                slideElement.style.backgroundImage = `url('${slide.image}')`;
                slideElement.innerHTML = `
                    <div class="slide-content">
                        <h2>${slide.title}</h2>
                        <p>${slide.description}</p>
                        <button class="slide-btn" onclick="window.location.href='${slide.link}'">${slide.buttonText}</button>
                    </div>
                `;
                sliderContainer.appendChild(slideElement);

                // إضافة نقاط التنقل
                const dot = document.createElement('div');
                dot.className = `slider-dot ${index === 0 ? 'active' : ''}`;
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                sliderNav.appendChild(dot);
            });

            // إضافة أحداث للأزرار
            document.getElementById('prevSlide').addEventListener('click', prevSlide);
            document.getElementById('nextSlide').addEventListener('click', nextSlide);

            // بدء التبديل التلقائي
            setInterval(nextSlide, 5000);
        }

        let currentSlide = 0;

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');

            // إخفاء جميع الشرائح
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // إظهار الشريحة المحددة
            slides[index].classList.add('active');
            dots[index].classList.add('active');

            currentSlide = index;
        }

        function nextSlide() {
            const nextIndex = (currentSlide + 1) % sliderData.length;
            goToSlide(nextIndex);
        }

        function prevSlide() {
            const prevIndex = (currentSlide - 1 + sliderData.length) % sliderData.length;
            goToSlide(prevIndex);
        }

        // جلب المنتجات المميزة
        async function fetchFeaturedProducts() {
            try {
                if (!supabaseClient) {
                    console.error('❌ Supabase client not initialized');
                    throw new Error('Supabase client not initialized');
                }

                console.log('🔄 جاري جلب المنتجات المميزة...');

                // استعلام لجلب 6 منتجات فقط مع بيانات المتجر
                const { data: products, error } = await supabaseClient
                    .from('products')
                    .select(`
                *,
                stores!inner (
                    name,
                    city
                )
            `)
                    .eq('is_active', true)
                    .limit(6)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('❌ Supabase error:', error);
                    throw error;
                }

                console.log('✅ تم جلب المنتجات:', products);
                displayFeaturedProducts(products || []);

            } catch (error) {
                console.error('❌ خطأ في جلب المنتجات المميزة:', error);
                // عرض بيانات تجريبية في حالة الخطأ

            }
        }



        // عرض المنتجات المميزة
        function displayFeaturedProducts(products) {
            const container = document.getElementById('featured-products');

            if (!products || products.length === 0) {
                container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-box-open"></i>
                <h3>لا توجد منتجات مميزة حالياً</h3>
                <p>تابعنا قريباً للحصول على أفضل العروض</p>
            </div>
        `;
                return;
            }

            let html = '';

            products.forEach(product => {
                const store = product.stores;

                html += `
            <div class="product-card" data-product-id="${product.id}">
                ${product.price ? `<div class="product-badge">${product.price} د.ل</div>` : ''}
                
                <div class="product-image">
                    ${product.image_url ?
                        `<img src="${product.image_url}" alt="${product.name}" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` :
                        ''
                    }
                    <div class="image-placeholder" style="${product.image_url ? 'display: none;' : ''}">
                        <i class="fas fa-fish"></i>
                    </div>
                </div>
                
                <div class="product-content">
                    <div class="product-store">
                        <i class="fas fa-store"></i>
                        ${store?.name || 'متجر الصيد الليبي'}
                    </div>
                    
                    <h3 class="product-title">${product.name}</h3>
                    
                    <p class="product-description">${product.description || 'لا يوجد وصف متاح للمنتج'}</p>
                    
                    <div class="product-price">${product.price || 0} د.ل</div>
                    
                    <div class="product-actions">
                        <button class="product-btn secondary" onclick="viewProduct(${product.id})">
                            <i class="fas fa-eye"></i>
                            عرض
                        </button>
           
                    </div>
                </div>
            </div>
        `;
            });

            container.innerHTML = html;
        }


        // جلب المقالات من قاعدة البيانات
        async function fetchArticles() {
            try {
                if (!supabaseClient) {
                    console.error('❌ Supabase client not initialized for articles');
                    return;
                }

                // جلب مقالات الأسماك
                const { data: fishArticles, error: fishError } = await supabaseClient
                    .from('fish_articles')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (fishError) throw fishError;

                // جلب مقالات المعدات
                const { data: gearArticles, error: gearError } = await supabaseClient
                    .from('gear_articles')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (gearError) throw gearError;

                // جلب مقالات الطعوم
                const { data: baitArticles, error: baitError } = await supabaseClient
                    .from('bait_articles')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (baitError) throw baitError;

                // عرض المقالات
                displayArticles(fishArticles, 'fishArticlesGrid', 'fish');
                displayArticles(gearArticles, 'gearArticlesGrid', 'gear');
                displayArticles(baitArticles, 'baitArticlesGrid', 'bait');

            } catch (error) {
                console.error('خطأ في جلب المقالات:', error);
                // عرض رسالة خطأ
                document.getElementById('fishArticlesGrid').innerHTML = '<div class="loading"><p>حدث خطأ في تحميل المقالات</p></div>';
                document.getElementById('gearArticlesGrid').innerHTML = '<div class="loading"><p>حدث خطأ في تحميل المقالات</p></div>';
                document.getElementById('baitArticlesGrid').innerHTML = '<div class="loading"><p>حدث خطأ في تحميل المقالات</p></div>';
            }
        }

        // عرض المقالات في الشبكة
        function displayArticles(articles, containerId, type) {
            const container = document.getElementById(containerId);

            if (!articles || articles.length === 0) {
                container.innerHTML = '<div class="loading"><p>لا توجد مقالات متاحة حالياً</p></div>';
                return;
            }

            let html = '';

            articles.forEach(article => {
                const title = type === 'fish' ? article.name : article.title_ar;
                const content = article.content_html ?
                    article.content_html.replace(/<[^>]*>/g, '').substring(0, 120) + '...' :
                    'لا يوجد محتوى متاح';

                const imageUrl = article.image_url || 'https://via.placeholder.com/300x180?text=لا+توجد+صورة';

                html += `
                    <div class="article-card">
                        <div class="article-image" style="background-image: url('${imageUrl}')">
                            ${!article.image_url ? 'لا توجد صورة' : ''}
                        </div>
                        <div class="article-content">
                            <h3 class="article-title">${title}</h3>
                            <p class="article-excerpt">${content}</p>
                            <div class="article-meta">
                                <span>${new Date(article.created_at).toLocaleDateString('ar-LY')}</span>
                            </div>
                            <a href="#" class="read-more">اقرأ المزيد</a>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // جعل الدوال متاحة globally
        window.viewProduct = function (productId) {
            window.location.href = `product-details.html?id=${productId}`;
        };

        window.addToCart = function (productId) {
            // استخدام دالة addToCart من main.js إذا كانت متاحة
            if (window.addToCart) {
                window.addToCart(productId);
            } else {
                alert('يرجى تسجيل الدخول أولاً لإضافة المنتجات إلى السلة');
            }
        };

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            // تهيئة Supabase أولاً
            if (initializeSupabase()) {
                console.log('✅ Supabase initialized successfully');
                fetchFeaturedProducts();
                fetchArticles();
            } else {
                console.error('❌ Failed to initialize Supabase, using mock data');
                displayMockProducts();
            }

            initSlider();
        });
    </script>
</body>
