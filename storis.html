<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متاجر الصيد - دليل الصيد الليبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976f3;
            --primary-dark: #0d5db6;
            --accent: #003366;
            --accent-dark: #002244;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --bg: #f8f9fc;
            --card-bg: #ffffff;
            --text: #222;
            --sub-text: #666;
            --border: #ddd;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.12);
            --radius: 12px;
            --transition: all .28s ease;
        }

        body.dark-mode {
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --text: #eee;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --sub-text: #aaa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            direction: rtl;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin: 20px 0 30px;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* Filters Section */
        .filters-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--sub-text);
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: 'Tajawal', sans-serif;
            background: var(--card-bg);
            color: var(--text);
        }

        .search-box {
            position: relative;
            flex: 2;
        }

        .search-box input {
            padding-right: 40px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sub-text);
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .results-count {
            font-weight: 500;
            color: var(--primary);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Stores Grid */
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stores-list {
            display: none;
        }

        .store-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .store-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sub-text);
            position: relative;
        }

        .store-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--success);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .store-content {
            padding: 20px;
        }

        .store-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .store-description {
            color: var(--sub-text);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .store-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--sub-text);
            margin-bottom: 15px;
        }

        .store-city {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .store-phone {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .store-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        /* Products Section */
        .products-section {
            margin-top: 50px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .product-image {
            height: 160px;
            background-size: cover;
            background-position: center;
            background-color: #f8f9fa;
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .product-content {
            padding: 15px;
        }

        .product-name {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--sub-text);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--sub-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: 'Tajawal', sans-serif;
            background: var(--card-bg);
            color: var(--text);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-upload:hover {
            border-color: var(--primary);
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--sub-text);
            margin-bottom: 10px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--sub-text);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--sub-text);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--border);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }
            
            .stores-grid {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .results-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- سيتم تحميل الهيدر تلقائياً هنا -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">متاجر معدات الصيد</h1>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="action-btn" onclick="openRegisterModal()">
                <i class="fas fa-store"></i>
                <h3>إنشاء متجر</h3>
                <p>أضف متجرك لعرض منتجاتك</p>
            </div>
            <div class="action-btn" onclick="openProductsModal()">
                <i class="fas fa-fish"></i>
                <h3>تصفح المنتجات</h3>
                <p>اكتشف أحدث معدات الصيد</p>
            </div>
            <div class="action-btn" onclick="openCategoriesModal()">
                <i class="fas fa-tags"></i>
                <h3>الفئات</h3>
                <p>استعرض جميع فئات الصيد</p>
            </div>
        </div>

        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filter-row">
                <div class="filter-group search-box">
                    <label class="filter-label">بحث في المتاجر والمنتجات</label>
                    <input type="text" class="filter-input" id="searchInput" placeholder="ابحث عن متجر، منتج، مدينة...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="filter-group">
                    <label class="filter-label">المدينة</label>
                    <select class="filter-select" id="cityFilter">
                        <option value="">جميع المدن</option>
                        <!-- سيتم ملء المدن ديناميكياً -->
                    </select>
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">فئة المنتجات</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="">جميع الفئات</option>
                        <!-- سيتم ملء الفئات ديناميكياً -->
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">ترتيب حسب</label>
                    <select class="filter-select" id="sortFilter">
                        <option value="newest">الأحدث أولاً</option>
                        <option value="name">الاسم (أ-ي)</option>
                        <option value="city">المدينة</option>
                        <option value="products">عدد المنتجات</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Results Info -->
        <div class="results-info">
            <div class="results-count" id="resultsCount">جاري البحث...</div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <!-- Stores Grid -->
        <section class="stores-section">
            <div class="stores-grid" id="storesGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>جاري تحميل المتاجر...</p>
                </div>
            </div>
            
            <div class="stores-list" id="storesList">
                <!-- عرض القائمة سيظهر هنا -->
            </div>
        </section>

        <!-- Featured Products -->
        <section class="products-section">
            <h2 style="margin-bottom: 20px; color: var(--primary);">منتجات مميزة</h2>
            <div class="products-grid" id="featuredProducts">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>جاري تحميل المنتجات...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- سيتم تحميل الفوتر تلقائياً هنا -->
    <div id="footer-container"></div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">تسجيل الدخول</h3>
                <button class="close-modal" id="closeLoginModal">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <!-- Register Store Modal -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">إنشاء متجر جديد</h3>
                <button class="close-modal" id="closeRegisterModal">&times;</button>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">اسم المتجر</label>
                    <input type="text" class="form-input" id="storeName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">وصف المتجر</label>
                    <textarea class="form-textarea" id="storeDescription"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">المدينة</label>
                    <select class="form-select" id="storeCity" required>
                        <option value="">اختر المدينة</option>
                        <!-- سيتم ملء المدن ديناميكياً -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-input" id="storePhone" required>
                </div>
                <div class="form-group">
                    <label class="form-label">صورة المتجر</label>
                    <div class="file-upload" id="storeImageUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>انقر لرفع صورة المتجر</p>
                        <small>الحجم الأقصى: 32MB</small>
                    </div>
                    <input type="file" id="storeImageInput" accept="image/*" style="display: none;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">إنشاء المتجر</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // إعدادات ImgBB
        const IMGBB_CONFIG = {
            apiKey: '1a68fd76573436c433842cd3c059b44e',
            maxSize: 32 * 1024 * 1024, // 32MB
            allowedTypes: ['image/jpeg', 'image/png', 'image/gif', 'image/webp']
        };

        const SUPABASE_URL = 'https://hzznfexratskutwppdol.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6em5mZXhyYXRza3V0d3BwZG9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzY4NzAsImV4cCI6MjA3MzAxMjg3MH0.Ui3semM9P8-p8GMEgiVXPcdtFEJ6GncIcUY0coyZClE';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // حالة التطبيق
        let currentUser = null;
        let cities = [];
        let categories = [];
        let stores = [];
        let products = [];
        let filteredStores = [];
        let currentView = 'grid';

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            await initPage();
            setupEventListeners();
        });

        // تهيئة الصفحة
        async function initPage() {
            await loadCities();
            await loadCategories();
            await loadStores();
            await loadFeaturedProducts();
            updateResultsCount();
        }

        // تحميل المدن
        async function loadCities() {
            try {
                const { data, error } = await supabase
                    .from('cities')
                    .select('*')
                    .eq('is_active', true)
                    .order('name_ar');

                if (error) throw error;
                
                cities = data;
                populateCityFilters();
            } catch (error) {
                console.error('خطأ في تحميل المدن:', error);
            }
        }

        // تعبئة فلاتر المدن
        function populateCityFilters() {
            const cityFilter = document.getElementById('cityFilter');
            const storeCity = document.getElementById('storeCity');
            
            cities.forEach(city => {
                // فلتر البحث
                const option1 = document.createElement('option');
                option1.value = city.name_ar;
                option1.textContent = city.name_ar;
                cityFilter.appendChild(option1);

                // نموذج إنشاء المتجر
                const option2 = document.createElement('option');
                option2.value = city.name_ar;
                option2.textContent = city.name_ar;
                storeCity.appendChild(option2);
            });
        }

        // تحميل الفئات
        async function loadCategories() {
            try {
                const { data, error } = await supabase
                    .from('fishing_categories')
                    .select('*')
                    .order('sort_order');

                if (error) throw error;
                
                categories = data;
                populateCategoryFilter();
            } catch (error) {
                console.error('خطأ في تحميل الفئات:', error);
            }
        }

        // تعبئة فلتر الفئات
        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name_ar;
                categoryFilter.appendChild(option);
            });
        }

        // تحميل المتاجر
        async function loadStores() {
            try {
                const { data, error } = await supabase
                    .from('stores')
                    .select(`
                        *,
                        store_products(count)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                stores = data;
                filteredStores = [...stores];
                displayStores();
            } catch (error) {
                console.error('خطأ في تحميل المتاجر:', error);
                showError('storesGrid', 'حدث خطأ في تحميل المتاجر');
            }
        }

        // عرض المتاجر
        function displayStores() {
            const storesGrid = document.getElementById('storesGrid');
            const storesList = document.getElementById('storesList');
            
            if (filteredStores.length === 0) {
                showNoResults(storesGrid, 'لا توجد متاجر تطابق معايير البحث');
                storesList.innerHTML = '';
                return;
            }

            // عرض الشبكة
            let gridHtml = '';
            filteredStores.forEach(store => {
                const productCount = store.store_products?.[0]?.count || 0;
                
                gridHtml += `
                    <div class="store-card">
                        <div class="store-image" style="background-image: url('${store.image_url || 'https://via.placeholder.com/300x180?text=لا+توجد+صورة'}')">
                            ${!store.image_url ? 'لا توجد صورة' : ''}
                            ${productCount > 0 ? `<div class="store-badge">${productCount} منتج</div>` : ''}
                        </div>
                        <div class="store-content">
                            <h3 class="store-name">${store.name}</h3>
                            <p class="store-description">${store.description || 'لا يوجد وصف'}</p>
                            <div class="store-meta">
                                <div class="store-city">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${store.city || 'غير محدد'}</span>
                                </div>
                                <div class="store-phone">
                                    <i class="fas fa-phone"></i>
                                    <span>${store.phone || 'غير متوفر'}</span>
                                </div>
                            </div>
                            <div class="store-actions">
                                <button class="btn btn-primary btn-sm" onclick="viewStore(${store.id})">
                                    <i class="fas fa-eye"></i> عرض المتجر
                                </button>
                                <button class="btn btn-success btn-sm" onclick="contactStore(${store.id})">
                                    <i class="fas fa-phone"></i> اتصل
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            storesGrid.innerHTML = gridHtml;

            // عرض القائمة (إذا كان مفعل)
            if (currentView === 'list') {
                let listHtml = '';
                filteredStores.forEach(store => {
                    const productCount = store.store_products?.[0]?.count || 0;
                    
                    listHtml += `
                        <div class="store-card" style="display: flex; margin-bottom: 20px;">
                            <div class="store-image" style="width: 200px; height: 150px; flex-shrink: 0;">
                                ${store.image_url ? 
                                    `<img src="${store.image_url}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                                    'لا توجد صورة'
                                }
                            </div>
                            <div class="store-content" style="flex: 1;">
                                <h3 class="store-name">${store.name}</h3>
                                <p class="store-description">${store.description || 'لا يوجد وصف'}</p>
                                <div class="store-meta">
                                    <div class="store-city">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>${store.city || 'غير محدد'}</span>
                                    </div>
                                    <div class="store-phone">
                                        <i class="fas fa-phone"></i>
                                        <span>${store.phone || 'غير متوفر'}</span>
                                    </div>
                                    <div>
                                        <i class="fas fa-box"></i>
                                        <span>${productCount} منتج</span>
                                    </div>
                                </div>
                                <div class="store-actions">
                                    <button class="btn btn-primary btn-sm" onclick="viewStore(${store.id})">
                                        <i class="fas fa-eye"></i> عرض المتجر
                                    </button>
                                    <button class="btn btn-success btn-sm" onclick="contactStore(${store.id})">
                                        <i class="fas fa-phone"></i> اتصل
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                storesList.innerHTML = listHtml;
            }

            updateResultsCount();
        }

        // تحميل المنتجات المميزة
        async function loadFeaturedProducts() {
            try {
                const { data, error } = await supabase
                    .from('store_products')
                    .select(`
                        *,
                        stores(name, city),
                        fishing_categories(name_ar)
                    `)
                    .eq('is_featured', true)
                    .eq('is_available', true)
                    .order('created_at', { ascending: false })
                    .limit(8);

                if (error) throw error;
                
                products = data;
                displayFeaturedProducts();
            } catch (error) {
                console.error('خطأ في تحميل المنتجات:', error);
                showError('featuredProducts', 'حدث خطأ في تحميل المنتجات');
            }
        }

        // عرض المنتجات المميزة
        function displayFeaturedProducts() {
            const featuredProducts = document.getElementById('featuredProducts');
            
            if (products.length === 0) {
                showNoResults(featuredProducts, 'لا توجد منتجات مميزة حالياً');
                return;
            }

            let html = '';
            products.forEach(product => {
                const images = product.media_urls || [];
                const mainImage = images.length > 0 ? images[0] : null;
                
                html += `
                    <div class="product-card">
                        <div class="product-image" style="background-image: url('${mainImage || 'https://via.placeholder.com/250x160?text=لا+توجد+صورة'}')">
                            ${product.is_featured ? '<div class="product-badge">مميز</div>' : ''}
                        </div>
                        <div class="product-content">
                            <h4 class="product-name">${product.name_ar}</h4>
                            <div class="product-price">${product.price} ${product.currency}</div>
                            <div class="product-meta">
                                <span>${product.stores.name}</span>
                                <span>${product.fishing_categories.name_ar}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            featuredProducts.innerHTML = html;
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // فتح/إغلاق modals
            document.getElementById('loginBtn')?.addEventListener('click', () => {
                document.getElementById('loginModal').classList.add('active');
            });

            document.getElementById('closeLoginModal').addEventListener('click', () => {
                document.getElementById('loginModal').classList.remove('active');
            });

            document.getElementById('closeRegisterModal').addEventListener('click', () => {
                document.getElementById('registerModal').classList.remove('active');
            });

            // رفع الصور
            document.getElementById('storeImageUpload').addEventListener('click', () => {
                document.getElementById('storeImageInput').click();
            });

            // البحث والتصفية
            document.getElementById('searchInput').addEventListener('input', filterStores);
            document.getElementById('cityFilter').addEventListener('change', filterStores);
            document.getElementById('categoryFilter').addEventListener('change', filterStores);
            document.getElementById('sortFilter').addEventListener('change', filterStores);

            // تبديل العرض
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentView = this.dataset.view;
                    toggleView();
                });
            });
        }

        // تصفية المتاجر
        function filterStores() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cityFilter = document.getElementById('cityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredStores = stores.filter(store => {
                const matchesSearch = !searchTerm || 
                    store.name.toLowerCase().includes(searchTerm) ||
                    store.description?.toLowerCase().includes(searchTerm) ||
                    store.city?.toLowerCase().includes(searchTerm);

                const matchesCity = !cityFilter || store.city === cityFilter;

                return matchesSearch && matchesCity;
            });

            // الترتيب
            switch(sortFilter) {
                case 'name':
                    filteredStores.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'city':
                    filteredStores.sort((a, b) => (a.city || '').localeCompare(b.city || ''));
                    break;
                case 'products':
                    filteredStores.sort((a, b) => {
                        const aCount = a.store_products?.[0]?.count || 0;
                        const bCount = b.store_products?.[0]?.count || 0;
                        return bCount - aCount;
                    });
                    break;
                default: // newest
                    filteredStores.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }

            displayStores();
        }

        // تبديل طريقة العرض
        function toggleView() {
            const storesGrid = document.getElementById('storesGrid');
            const storesList = document.getElementById('storesList');

            if (currentView === 'grid') {
                storesGrid.style.display = 'grid';
                storesList.style.display = 'none';
            } else {
                storesGrid.style.display = 'none';
                storesList.style.display = 'block';
                displayStores(); // إعادة العرض بطريقة القائمة
            }
        }

        // تحديث عدد النتائج
        function updateResultsCount() {
            const resultsCount = document.getElementById('resultsCount');
            resultsCount.textContent = `عثرنا على ${filteredStores.length} متجر`;
        }

        // عرض رسالة خطأ
        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `
                <div class="loading">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger);"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // عرض رسالة عدم وجود نتائج
        function showNoResults(containerId, message) {
            document.getElementById(containerId).innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <h3>${message}</h3>
                    <p>حاول تعديل معايير البحث أو إعادة المحاولة لاحقاً</p>
                </div>
            `;
        }

        // وظائف عامة
        window.openRegisterModal = function() {
            document.getElementById('registerModal').classList.add('active');
        };

        window.openProductsModal = function() {
            // سيتم تنفيذها لاحقاً
            alert('سيتم فتح نافذة المنتجات قريباً');
        };

        window.openCategoriesModal = function() {
            // سيتم تنفيذها لاحقاً
            alert('سيتم فتح نافذة الفئات قريباً');
        };

        window.viewStore = function(storeId) {
            // سيتم تنفيذها لاحقاً
            alert(`عرض المتجر ${storeId}`);
        };

        window.contactStore = function(storeId) {
            const store = stores.find(s => s.id === storeId);
            if (store && store.phone) {
                window.open(`tel:${store.phone}`, '_self');
            } else {
                alert('رقم الهاتف غير متوفر لهذا المتجر');
            }
        };

        // رفع صورة إلى ImgBB
        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_CONFIG.apiKey}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error(data.error.message);
                }
            } catch (error) {
                console.error('خطأ في رفع الصورة:', error);
                throw error;
            }
        }
    </script>
