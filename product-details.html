<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المنتج - دليل الصيد الليبي</title>

    <!-- خطوط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>

    <!-- الأنماط -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* أنماط صفحة المنتج */
        .product-page {
            padding: 80px 0 40px;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(25, 118, 243, 0.03), rgba(0, 51, 102, 0.02));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* مسار التنقل */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 14px;
            color: var(--sub-text);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        .breadcrumb .separator {
            color: var(--border);
        }

        /* تخطيط صفحة المنتج */
        .product-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        /* معرض الصور */
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border);
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 80px;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail.active {
            border-color: var(--primary);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail .thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--sub-text);
            font-size: 20px;
        }

        /* معلومات المنتج */
        .product-info {
            padding: 20px;
        }

        .product-category {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(25, 118, 243, 0.1);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .product-description {
            color: var(--sub-text);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .product-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--sub-text);
            font-size: 14px;
        }

        .meta-item i {
            color: var(--primary);
        }

        .store-info {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .store-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .store-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .store-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .store-details h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }

        .store-details p {
            color: var(--sub-text);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .store-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .store-rating .stars {
            color: #FFC107;
        }

        .store-rating .rating-value {
            font-weight: 600;
            color: var(--text);
        }

        .store-rating .reviews-count {
            color: var(--sub-text);
            font-size: 13px;
        }

        .store-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .store-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-family: "Tajawal", sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .store-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .store-btn.secondary {
            background: rgba(25, 118, 243, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* إجراءات المنتج */
        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .quantity-label {
            font-weight: 600;
            color: var(--text);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: var(--bg);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--card-bg);
            border-color: var(--primary);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-family: "Tajawal", sans-serif;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: var(--radius);
            font-family: "Tajawal", sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .action-btn.secondary {
            background: rgba(25, 118, 243, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.added {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        /* تفاصيل إضافية */
        .product-details-tabs {
            margin-bottom: 60px;
        }

        .tabs-header {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .tab-btn {
            padding: 15px 25px;
            background: none;
            border: none;
            font-family: "Tajawal", sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--sub-text);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .specifications {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .spec-label {
            font-weight: 600;
            color: var(--text);
        }

        .spec-value {
            color: var(--sub-text);
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .review-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--border);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .reviewer-info h4 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }

        .review-date {
            color: var(--sub-text);
            font-size: 13px;
        }

        .review-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #FFC107;
        }

        .review-text {
            color: var(--text);
            line-height: 1.6;
        }

        .no-reviews {
            text-align: center;
            padding: 40px 20px;
            color: var(--sub-text);
        }

        .no-reviews i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--border);
        }

        /* نموذج إضافة تقييم */
        .add-review-form {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 20px;
        }

        .rating-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            direction: ltr;
        }

        .rating-star {
            font-size: 24px;
            color: var(--border);
            cursor: pointer;
            transition: var(--transition);
        }

        .rating-star.active {
            color: #FFC107;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-family: "Tajawal", sans-serif;
            font-size: 14px;
            transition: var(--transition);
            resize: vertical;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 243, 0.1);
        }

        /* منتجات ذات صلة */
        .related-products {
            margin-bottom: 60px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            color: var(--accent);
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* بطاقة المنتج */
        .product-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-hover);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            z-index: 2;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-content {
            padding: 20px;
        }

        .product-store {
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-title {
            color: var(--text);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
            height: 50px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            color: var(--primary);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .product-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            font-family: "Tajawal", sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .product-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .product-btn.secondary {
            background: rgba(25, 118, 243, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .product-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* عداد السلة */
        .cart-count {
            position: fixed;
            top: 100px;
            left: 20px;
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        /* زر العودة للأعلى */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(25, 118, 243, 0.3);
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 243, 0.4);
        }

        /* حالة التحميل */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* أنيميشن للعداد */
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: scale(1); }
            40% { transform: scale(1.2); }
            80% { transform: scale(1.1); }
        }

        /* التجاوب مع الشاشات */
        @media (max-width: 992px) {
            .product-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .main-image {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .product-title {
                font-size: 26px;
            }
            
            .product-price {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .tabs-header {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                flex: 1;
                min-width: 120px;
                text-align: center;
            }
            
            .specifications {
                grid-template-columns: 1fr;
            }
            
            .cart-count {
                top: 80px;
                left: 15px;
            }
            
            .scroll-to-top {
                bottom: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .thumbnails {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .product-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .store-actions {
                flex-direction: column;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- سيتم تحميل الهيدر تلقائياً هنا -->
    <div id="header-container"></div>

    <!-- محتوى الصفحة -->
    <main class="page-content">
        <div class="product-page">
            <div class="container">
                <!-- مسار التنقل -->
                <div class="breadcrumb">
                    <a href="index.html">الرئيسية</a>
                    <span class="separator">/</span>
                    <a href="shopping.html">متجر أدوات الصيد</a>
                    <span class="separator">/</span>
                    <span>عرض المنتج</span>
                </div>

                <!-- تخطيط صفحة المنتج -->
                <div class="product-layout">
                    <!-- معرض الصور -->
                    <div class="product-gallery">
                        <div class="main-image" id="main-image">
                            <div class="loading">
                                <div class="spinner"></div>
                            </div>
                        </div>
                        <div class="thumbnails" id="thumbnails">
                            <!-- سيتم ملء الصور المصغرة عبر JavaScript -->
                        </div>
                    </div>

                    <!-- معلومات المنتج -->
                    <div class="product-info">
                        <div class="product-category" id="product-category">
                            <i class="fas fa-tag"></i>
                            <span>جاري التحميل...</span>
                        </div>
                        
                        <h1 class="product-title" id="product-title">جاري تحميل المنتج...</h1>
                        
                        <p class="product-description" id="product-description">جاري تحميل وصف المنتج...</p>
                        
                        <div class="product-price" id="product-price">0 د.ل</div>
                        
                        <div class="product-meta">
                            <div class="meta-item">
                                <i class="fas fa-box"></i>
                                <span id="stock-status">جاري التحميل...</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-eye"></i>
                                <span id="view-count">0 مشاهدات</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span id="created-date">جاري التحميل...</span>
                            </div>
                        </div>

                        <!-- معلومات المتجر -->
                        <div class="store-info">
                            <div class="store-header">
                                <div class="store-avatar" id="store-avatar">
                                    <i class="fas fa-store"></i>
                                </div>
                                <div class="store-details">
                                    <h3 id="store-name">جاري التحميل...</h3>
                                    <p>
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span id="store-city">جاري التحميل...</span>
                                    </p>
                                    <div class="store-rating">
                                        <div class="stars">

    <script>
        // كود صفحة المنتج الكاملة مع الحل الآمن
        document.addEventListener('DOMContentLoaded', function () {
            // استخدام supabaseClient من main.js
            let supabaseClient = window.supabaseClient;
            
            // إذا لم يكن متوفراً، نعيد تهيئته
            if (!supabaseClient && typeof supabase !== 'undefined') {
                try {
                    supabaseClient = supabase.createClient(
                        'https://hzznfexratskutwppdol.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6em5mZXhyYXRza3V0d3BwZG9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzY4NzAsImV4cCI6MjA3MzAxMjg3MH0.Ui3semM9P8-p8GMEgiVXPcdtFEJ6GncIcUY0coyZClE'
                    );
                    console.log('✅ Supabase reinitialized in product page');
                } catch (err) {
                    console.error('❌ Supabase init error:', err);
                }
            }

            // تهيئة المتغيرات
            let currentProduct = null;
            let currentUser = null;
            let cartItems = [];
            let relatedProducts = [];
            let quantity = 1;
            let selectedRating = 0;
            let currentStore = null;

            // تهيئة الصفحة
            initializeProductPage();

            // وظائف التهيئة
            async function initializeProductPage() {
                await loadHeaderAndCheckAuth();
                await loadProductData();
                setupEventListeners();
                setupScrollToTop();
                setupTabs();
                setupRatingStars();
            }

            // تحميل الهيدر والتحقق من حالة المستخدم
            async function loadHeaderAndCheckAuth() {
                try {
                    // تحميل الهيدر
                    await fetch('../components/header.html')
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.text();
                        })
                        .then(data => {
                            document.getElementById('header-container').innerHTML = data;
                            console.log('✅ header-container loaded successfully');
                            initializeHeaderFunctions();
                            initializeUserFunctions();
                        })
                        .catch(error => {
                            console.error('Error loading header:', error);
                            document.getElementById('header-container').innerHTML = '<div style="padding: 20px; text-align: center;">خطأ في تحميل الهيدر</div>';
                        });

                    // التحقق من حالة المستخدم بعد تحميل الهيدر
                    setTimeout(() => {
                        checkUserAuth();
                    }, 100);

                } catch (error) {
                    console.error('❌ Error loading header:', error);
                }
            }

            // تهيئة وظائف المستخدم (مبسطة)
            function initializeUserFunctions() {
                console.log('🔄 Initializing user functions in product page');
                
                const userIcon = document.getElementById('user-icon');
                const userModal = document.getElementById('user-modal');
                const userModalClose = document.getElementById('user-modal-close');

                if (userIcon && userModal) {
                    userIcon.addEventListener('click', function() {
                        checkUserStatus();
                        userModal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                }

                if (userModalClose && userModal) {
                    userModalClose.addEventListener('click', function() {
                        userModal.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                }

                if (userModal) {
                    userModal.addEventListener('click', function(e) {
                        if (e.target === userModal) {
                            userModal.classList.remove('active');
                            document.body.style.overflow = '';
                        }
                    });
                }
            }

            // تهيئة وظائف الهيدر (مبسطة)  
            function initializeHeaderFunctions() {
                console.log('🔄 Initializing header functions in product page');
                
                // تبديل الوضع الليلي
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', function () {
                        document.body.classList.toggle('dark-mode');
                        const icon = themeToggle.querySelector('i');
                        if (document.body.classList.contains('dark-mode')) {
                            icon.classList.remove('fa-moon');
                            icon.classList.add('fa-sun');
                            localStorage.setItem('theme', 'dark');
                        } else {
                            icon.classList.remove('fa-sun');
                            icon.classList.add('fa-moon');
                            localStorage.setItem('theme', 'light');
                        }
                    });

                    // استعادة الوضع من التخزين المحلي
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme === 'dark') {
                        document.body.classList.add('dark-mode');
                        const icon = themeToggle.querySelector('i');
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    }
                }

                // القائمة الجانبية للهواتف
                const hamburgerBtn = document.getElementById('hamburger-btn');
                const sidebarMenu = document.getElementById('sidebar-menu');
                const closeSidebar = document.getElementById('close-sidebar');

                if (hamburgerBtn && sidebarMenu) {
                    hamburgerBtn.addEventListener('click', function () {
                        sidebarMenu.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                }

                if (closeSidebar && sidebarMenu) {
                    closeSidebar.addEventListener('click', function () {
                        sidebarMenu.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    });
                }
            }

            // التحقق من حالة المستخدم
            function checkUserStatus() {
                const user = JSON.parse(localStorage.getItem('user') || 'null');
                const loggedInSection = document.getElementById('user-logged-in');
                const loggedOutSection = document.getElementById('user-logged-out');

                if (user) {
                    const displayName = document.getElementById('user-display-name');
                    const displayEmail = document.getElementById('user-display-email');

                    if (displayName) displayName.textContent = user.name || user.email || 'مستخدم';
                    if (displayEmail) displayEmail.textContent = user.email || '';

                    if (loggedInSection) loggedInSection.style.display = 'block';
                    if (loggedOutSection) loggedOutSection.style.display = 'none';
                } else {
                    if (loggedInSection) loggedInSection.style.display = 'none';
                    if (loggedOutSection) loggedOutSection.style.display = 'block';
                }
            }

            // التحقق من حالة المصادقة
            async function checkUserAuth() {
                try {
                    const userData = localStorage.getItem('user');
                    if (userData) {
                        const user = JSON.parse(userData);
                        currentUser = user;
                        console.log('✅ User found in localStorage:', user);
                        await loadCartItems();
                        
                        // إظهار نموذج إضافة التقييم
                        const addReviewForm = document.getElementById('add-review-form');
                        if (addReviewForm) {
                            addReviewForm.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('❌ Error checking auth:', error);
                    currentUser = null;
                }
            }

            // ========== دوال السلة ==========
            async function loadCartItems() {
                if (!currentUser) return;

                try {
                    const { data: cartItemsData, error } = await supabaseClient
                        .from('cart_items')
                        .select(`*, products (id, name, price, image_url, stores (id, name))`)
                        .eq('user_id', currentUser.id)
                        .eq('status', 'in_cart')
                        .order('created_at', { ascending: false });

                    if (error) {
                        console.error('❌ Supabase error loading cart items:', error);
                        return;
                    }

                    cartItems = cartItemsData || [];
                    updateCartCount();

                } catch (error) {
                    console.error('❌ Error loading cart items:', error);
                }
            }

            // ========== نهاية دوال السلة ==========

            // تحميل بيانات المنتج
            async function loadProductData() {
                try {
                    // الحصول على معرف المنتج من الرابط
                    const urlParams = new URLSearchParams(window.location.search);
                    const productId = urlParams.get('id');

                    if (!productId) {
                        showError('لم يتم تحديد منتج');
                        return;
                    }

                    console.log('🔄 Loading product data for ID:', productId);

                    // جلب بيانات المنتج من قاعدة البيانات
                    const { data: product, error } = await supabaseClient
                        .from('products')
                        .select(`
                            *,
                            categories (name, color, icon),
                            stores (*),
                            product_specifications (*)
                        `)
                        .eq('id', productId)
                        .single();

                    if (error) {
                        console.error('❌ Error loading product:', error);
                        showError('حدث خطأ في تحميل بيانات المنتج');
                        return;
                    }

                    if (!product) {
                        showError('المنتج غير موجود');
                        return;
                    }

                    // زيادة عدد المشاهدات
                    await incrementProductViews(productId);

                    // تعيين المنتج الحالي
                    currentProduct = product;
                    currentStore = product.stores;

                    // تحديث واجهة المستخدم ببيانات المنتج
                    updateProductUI(product);

                    // تحميل المنتجات ذات الصلة
                    loadRelatedProducts(product.category_id, productId);

                    // تحميل التقييمات
                    loadProductReviews(productId);

                    // تحميل معلومات الشحن
                    if (product.stores) {
                        loadShippingInfo(product.stores);
                    }

                } catch (error) {
                    console.error('❌ Error loading product data:', error);
                    showError('حدث خطأ في تحميل بيانات المنتج');
                }
            }

            // زيادة عدد مشاهدات المنتج
            async function incrementProductViews(productId) {
                try {
                    const { error } = await supabaseClient
                        .from('products')
                        .update({ views: (currentProduct?.views || 0) + 1 })
                        .eq('id', productId);

                    if (error) {
                        console.error('❌ Error incrementing views:', error);
                    }
                } catch (error) {
                    console.error('❌ Error incrementing views:', error);
                }
            }

            // تحديث واجهة المستخدم ببيانات المنتج
            function updateProductUI(product) {
                // تحديث المعلومات الأساسية
                document.getElementById('product-category').innerHTML = `<i class="${product.categories?.icon || 'fas fa-tag'}"></i><span>${product.categories?.name || 'غير مصنف'}</span>`;
                document.getElementById('product-title').textContent = product.name;
                document.getElementById('product-description').textContent = product.description || 'لا يوجد وصف للمنتج';
                document.getElementById('product-price').textContent = `${product.price || 0} د.ل`;
                document.getElementById('stock-status').textContent = product.stock > 0 ? `متوفر (${product.stock} قطعة)` : 'غير متوفر';
                document.getElementById('view-count').textContent = `${product.views || 0} مشاهدات`;
                document.getElementById('created-date').textContent = formatDate(product.created_at);

                // تحديث معلومات المتجر
                updateStoreInfo(product.stores);

                // تحديث معرض الصور
                updateProductGallery(product);

                // تحديث المواصفات
                updateSpecifications(product.product_specifications);

                // تحديث الوصف الكامل
                document.getElementById('full-description').innerHTML = product.full_description || '<p>لا يوجد وصف تفصيلي للمنتج</p>';

                // تحديث حالة أزرار الإجراءات بناءً على المخزون
                updateActionButtons(product.stock);
            }

            // تحديث معلومات المتجر - الحل الآمن
            function updateStoreInfo(store) {
                const storeName = document.getElementById('store-name');
                const storeCity = document.getElementById('store-city');
                const storeAvatar = document.getElementById('store-avatar');

                if (storeName) {
                    storeName.textContent = store?.name || 'متجر غير معروف';
                }

                if (storeCity) {
                    storeCity.textContent = store?.city || 'غير محدد';
                }

                if (storeAvatar) {
                    if (store?.image_url) {
                        storeAvatar.innerHTML = `
                            <img src="${store.image_url}" 
                                 alt="${store.name}" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="avatar-placeholder" style="display: none;">
                                <i class="fas fa-store"></i>
                            </div>
                        `;
                    } else {
                        storeAvatar.innerHTML = `
                            <div class="avatar-placeholder">
                                <i class="fas fa-store"></i>
                            </div>
                        `;
                    }
                }

                // الحل الآمن: إعداد أزرار المتجر باستخدام data attributes
                setupStoreButtons(store);
            }

            // الحل الآمن: إعداد أزرار المتجر
            function setupStoreButtons(store) {
                const viewStoreBtn = document.getElementById('view-store-btn');
                const contactStoreBtn = document.getElementById('contact-store-btn');

                // إضافة data attributes
                if (viewStoreBtn && store && store.id) {
                    viewStoreBtn.setAttribute('data-store-id', store.id);
                    viewStoreBtn.setAttribute('data-store-name', store.name || '');
                }

                if (contactStoreBtn && store && store.id) {
                    contactStoreBtn.setAttribute('data-store-id', store.id);
                    contactStoreBtn.setAttribute('data-store-name', store.name || '');
                    contactStoreBtn.setAttribute('data-store-phone', store.phone || '');
                }
            }

            // تحديث معرض الصور
            function updateProductGallery(product) {
                const mainImage = document.getElementById('main-image');
                const thumbnails = document.getElementById('thumbnails');

                // مسح المحتوى الحالي
                mainImage.innerHTML = '';
                thumbnails.innerHTML = '';

                // جمع جميع الصور (الصورة الرئيسية + الصور الإضافية)
                const allImages = [];

                // إضافة الصورة الرئيسية إذا كانت موجودة
                if (product.image_url) {
                    allImages.push({
                        url: product.image_url,
                        type: 'main'
                    });
                }

                // إضافة الصور الإضافية من media_urls إذا كانت موجودة
                if (product.media_urls && Array.isArray(product.media_urls)) {
                    product.media_urls.forEach(mediaUrl => {
                        allImages.push({
                            url: mediaUrl,
                            type: 'additional'
                        });
                    });
                }

                // إذا لم توجد صور، نعرض صورة افتراضية
                if (allImages.length === 0) {
                    mainImage.innerHTML = `<div class="image-placeholder"><i class="fas fa-fish"></i></div>`;
                    return;
                }

                // إضافة الصورة الرئيسية (أول صورة)
                const firstImage = allImages[0];
                mainImage.innerHTML = `<img src="${firstImage.url}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                      <div class="image-placeholder" style="display: none;"><i class="fas fa-fish"></i></div>`;

                // إضافة الصور المصغرة
                allImages.forEach((image, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                    
                    thumbnail.innerHTML = `<img src="${image.url}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                          <div class="thumbnail-placeholder" style="display: none;"><i class="fas fa-fish"></i></div>`;

                    thumbnail.addEventListener('click', () => {
                        // تحديث الصورة الرئيسية
                        mainImage.innerHTML = `<img src="${image.url}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                              <div class="image-placeholder" style="display: none;"><i class="fas fa-fish"></i></div>`;

                        // تحديث الصورة المصغرة النشطة
                        document.querySelectorAll('.thumbnail').forEach(thumb => {
                            thumb.classList.remove('active');
                        });
                        thumbnail.classList.add('active');
                    });

                    thumbnails.appendChild(thumbnail);
                });
            }

            // تحديث المواصفات
            function updateSpecifications(specs) {
                const specsList = document.getElementById('specifications-list');
                specsList.innerHTML = '';

                if (!specs || specs.length === 0) {
                    specsList.innerHTML = '<p>لا توجد مواصفات متاحة لهذا المنتج</p>';
                    return;
                }

                specs.forEach(spec => {
                    const specItem = document.createElement('div');
                    specItem.className = 'spec-item';
                    specItem.innerHTML = `
                        <span class="spec-label">${spec.name}</span>
                        <span class="spec-value">${spec.value}</span>
                    `;
                    specsList.appendChild(specItem);
                });
            }

            // تحميل التقييمات
            async function loadProductReviews(productId) {
                try {
                    const { data: reviews, error } = await supabaseClient
                        .from('product_reviews')
                        .select('*, users(name)')
                        .eq('product_id', productId)
                        .order('created_at', { ascending: false });

                    if (error) {
                        console.error('❌ Error loading reviews:', error);
                        return;
                    }

                    updateReviewsUI(reviews || []);
                } catch (error) {
                    console.error('❌ Error loading reviews:', error);
                }
            }

            // تحديث واجهة التقييمات
            function updateReviewsUI(reviews) {
                const reviewsList = document.getElementById('reviews-list');
                
                if (reviews.length === 0) {
                    reviewsList.innerHTML = `
                        <div class="no-reviews">
                            <i class="far fa-comment-dots"></i>
                            <h3>لا توجد تقييمات بعد</h3>
                            <p>كن أول من يقيم هذا المنتج</p>
                        </div>
                    `;
                } else {
                    reviewsList.innerHTML = '';
                    reviews.forEach(review => {
                        const reviewItem = document.createElement('div');
                        reviewItem.className = 'review-item';
                        
                        // إنشاء النجوم بناءً على التقييم
                        let starsHtml = '';
                        for (let i = 1; i <= 5; i++) {
                            if (i <= review.rating) {
                                starsHtml += '<i class="fas fa-star"></i>';
                            } else {
                                starsHtml += '<i class="far fa-star"></i>';
                            }
                        }
                        
                        reviewItem.innerHTML = `
                            <div class="review-header">
                                <div class="reviewer-info">
                                    <h4>${review.users?.name || 'مستخدم'}</h4>
                                    <span class="review-date">${formatDate(review.created_at)}</span>
                                </div>
                                <div class="review-rating">
                                    ${starsHtml}
                                </div>
                            </div>
                            <div class="review-text">
                                ${review.comment || 'لا يوجد تعليق'}
                            </div>
                        `;
                        reviewsList.appendChild(reviewItem);
                    });
                }
            }

            // تحميل معلومات الشحن
            function loadShippingInfo(store) {
                if (!store) return;
                
                const shippingInfo = document.getElementById('shipping-info');
                const shippingData = store.shipping_info || {};

                const defaultShippingInfo = [
                    { label: "طرق الشحن المتاحة", value: shippingData.methods || "التوصيل للمنزل، الاستلام من المتجر" },
                    { label: "تكلفة الشحن", value: shippingData.cost ? `${shippingData.cost} د.ل` : "15 د.ل" },
                    { label: "مدة التوصيل", value: shippingData.delivery_time || "2-5 أيام عمل" },
                    { label: "مناطق التوصيل", value: shippingData.areas ? shippingData.areas.join('، ') : "جميع مدن ليبيا" },
                    { label: "سياسة الإرجاع", value: store.shipping_policies?.return_policy || "يمكن إرجاع المنتج خلال 7 أيام من الاستلام" }
                ];

                shippingInfo.innerHTML = defaultShippingInfo.map(info => `
                    <div class="spec-item">
                        <span class="spec-label">${info.label}</span>
                        <span class="spec-value">${info.value}</span>
                    </div>
                `).join('');
            }

            // تحميل المنتجات ذات الصلة
            async function loadRelatedProducts(categoryId, currentProductId) {
                try {
                    const { data: products, error } = await supabaseClient
                        .from('products')
                        .select('*, categories(name), stores(name, city)')
                        .eq('category_id', categoryId)
                        .eq('is_active', true)
                        .neq('id', currentProductId)
                        .limit(4)
                        .order('created_at', { ascending: false });

                    if (error) {
                        console.error('❌ Error loading related products:', error);
                        return;
                    }

                    updateRelatedProductsUI(products || []);
                } catch (error) {
                    console.error('❌ Error loading related products:', error);
                }
            }

            // تحديث واجهة المنتجات ذات الصلة
            function updateRelatedProductsUI(products) {
                const container = document.getElementById('related-products');
                container.innerHTML = '';

                if (products.length === 0) {
                    container.innerHTML = '<p>لا توجد منتجات ذات صلة</p>';
                    return;
                }

                products.forEach(product => {
                    const isInCart = cartItems.some(item => item.product_id === product.id);
                    
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <div class="product-image">
                            ${product.image_url ? 
                                `<img src="${product.image_url}" alt="${product.name}" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` :
                                ''
                            }
                            <div class="image-placeholder" style="${product.image_url ? 'display: none;' : ''}">
                                <i class="fas fa-fish"></i>
                            </div>
                        </div>
                        <div class="product-content">
                            <div class="product-store">
                                <i class="fas fa-store"></i>
                                ${product.stores?.name || 'متجر غير معروف'}
                            </div>
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">${product.price || 0} د.ل</div>
                            <div class="product-actions">
                                <button class="product-btn secondary" onclick="viewRelatedProduct(${product.id})">
                                    <i class="fas fa-eye"></i>
                                    عرض
                                </button>
                                <button class="product-btn primary ${isInCart ? 'added' : ''}" 
                                        onclick="addRelatedProductToCart(${product.id})" 
                                        ${isInCart ? 'disabled' : ''}>
                                    <i class="fas ${isInCart ? 'fa-check' : 'fa-cart-plus'}"></i>
                                    ${isInCart ? 'مضاف' : 'شراء'}
                                </button>
                            </div>
                        </div>
                    `;

                    container.appendChild(productCard);
                });
            }

            // تحديث حالة أزرار الإجراءات
            function updateActionButtons(stock) {
                const addToCartBtn = document.getElementById('add-to-cart-btn');
                const isInCart = cartItems.some(item => item.product_id === currentProduct.id);
                
                if (stock > 0 && !isInCart) {
                    addToCartBtn.disabled = false;
                    addToCartBtn.innerHTML = '<i class="fas fa-cart-plus"></i> أضف إلى السلة';
                    addToCartBtn.classList.remove('added');
                } else if (isInCart) {
                    addToCartBtn.disabled = true;
                    addToCartBtn.innerHTML = '<i class="fas fa-check"></i> مضاف إلى السلة';
                    addToCartBtn.classList.add('added');
                } else {
                    addToCartBtn.disabled = true;
                    addToCartBtn.innerHTML = '<i class="fas fa-times-circle"></i> غير متوفر';
                }
            }

            // إعداد مستمعي الأحداث - الحل الآمن
            function setupEventListeners() {
                // أزرار الكمية
                document.getElementById('increase-quantity').addEventListener('click', increaseQuantity);
                document.getElementById('decrease-quantity').addEventListener('click', decreaseQuantity);
                document.getElementById('quantity-input').addEventListener('change', updateQuantity);

                // أزرار الإجراءات
                document.getElementById('add-to-cart-btn').addEventListener('click', function() {
                    if (!checkAuthRealTime()) {
                        alert('⚠️ يرجى تسجيل الدخول أولاً لإضافة المنتجات إلى السلة');
                        return;
                    }
                    addToCart();
                });

                document.getElementById('wishlist-btn').addEventListener('click', function() {
                    if (!checkAuthRealTime()) {
                        alert('⚠️ يرجى تسجيل الدخول أولاً لإضافة المنتجات إلى المفضلة');
                        return;
                    }
                    toggleWishlist();
                });

                // أزرار المتجر - الحل الآمن باستخدام data attributes
                document.getElementById('view-store-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    const storeId = this.getAttribute('data-store-id');
                    if (storeId && storeId !== 'null' && storeId !== 'undefined') {
                        window.location.href = `store.html?id=${storeId}`;
                    } else {
                        showInfo('معلومات المتجر غير متاحة');
                    }
                });

                document.getElementById('contact-store-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    const storeId = this.getAttribute('data-store-id');
                    const storeName = this.getAttribute('data-store-name');
                    const storePhone = this.getAttribute('data-store-phone');
                    
                    if (storeId && storeName) {
                        showInfo(`للتواصل مع متجر ${storeName}: ${storePhone || 'رقم الهاتف غير متوفر'}`);
                    } else {
                        showInfo('معلومات المتجر غير متاحة');
                    }
                });

                // زر إرسال التقييم
                document.getElementById('submit-review-btn').addEventListener('click', function() {
                    if (!checkAuthRealTime()) {
                        alert('⚠️ يرجى تسجيل الدخول أولاً لإضافة التقييم');
                        return;
                    }
                    submitReview();
                });
            }

            // إعداد النجوم للتقييم
            function setupRatingStars() {
                const stars = document.querySelectorAll('.rating-star');
                const ratingText = document.getElementById('rating-text');

                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        selectedRating = parseInt(this.getAttribute('data-rating'));
                        
                        // تحديث مظهر النجوم
                        stars.forEach(s => {
                            const starRating = parseInt(s.getAttribute('data-rating'));
                            if (starRating <= selectedRating) {
                                s.classList.add('active');
                            } else {
                                s.classList.remove('active');
                            }
                        });
                        
                        // تحديث النص
                        ratingText.textContent = `${selectedRating} من 5 نجوم`;
                    });

                    star.addEventListener('mouseover', function() {
                        const hoverRating = parseInt(this.getAttribute('data-rating'));
                        
                        stars.forEach(s => {
                            const starRating = parseInt(s.getAttribute('data-rating'));
                            if (starRating <= hoverRating) {
                                s.style.color = '#FFC107';
                            } else {
                                s.style.color = '';
                            }
                        });
                    });

                    star.addEventListener('mouseout', function() {
                        stars.forEach(s => {
                            const starRating = parseInt(s.getAttribute('data-rating'));
                            if (starRating <= selectedRating) {
                                s.style.color = '#FFC107';
                            } else {
                                s.style.color = '';
                            }
                        });
                    });
                });
            }

            // وظائف الكمية
            function increaseQuantity() {
                quantity = parseInt(document.getElementById('quantity-input').value);
                if (quantity < 10) {
                    quantity++;
                    document.getElementById('quantity-input').value = quantity;
                }
            }

            function decreaseQuantity() {
                quantity = parseInt(document.getElementById('quantity-input').value);
                if (quantity > 1) {
                    quantity--;
                    document.getElementById('quantity-input').value = quantity;
                }
            }

            function updateQuantity() {
                quantity = parseInt(document.getElementById('quantity-input').value);
                if (quantity < 1) {
                    quantity = 1;
                    document.getElementById('quantity-input').value = quantity;
                } else if (quantity > 10) {
                    quantity = 10;
                    document.getElementById('quantity-input').value = quantity;
                }
            }

            // إضافة إلى السلة
            async function addToCart() {
                if (!currentUser) {
                    alert('⚠️ يرجى تسجيل الدخول أولاً لإضافة المنتجات إلى السلة');
                    return;
                }

                if (!currentProduct) return;

                try {
                    console.log('🛒 محاولة إضافة المنتج إلى السلة:', currentProduct.id);

                    // تحديث واجهة المستخدم فوراً
                    const addBtn = document.getElementById('add-to-cart-btn');
                    if (addBtn) {
                        addBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                        addBtn.disabled = true;
                    }

                    // إضافة إلى السلة في قاعدة البيانات
                    const { data, error } = await supabaseClient
                        .from('cart_items')
                        .upsert({
                            user_id: currentUser.id,
                            product_id: currentProduct.id,
                            store_id: currentProduct.store_id,
                            quantity: quantity,
                            status: 'in_cart',
                            updated_at: new Date().toISOString()
                        })
                        .select()
                        .single();

                    if (error) {
                        console.error('❌ Supabase error adding to cart:', error);
                        return;
                    }

                    console.log('✅ تمت الإضافة إلى السلة:', data);

                    // تحديث واجهة المستخدم
                    if (addBtn) {
                        addBtn.innerHTML = '<i class="fas fa-check"></i> مضاف إلى السلة';
                        addBtn.disabled = true;
                        addBtn.classList.add('added');
                    }

                    // تحديث السلة
                    await loadCartItems();
                    showSuccess('✅ تم إضافة المنتج إلى السلة بنجاح');

                } catch (error) {
                    console.error('❌ Error adding to cart:', error);
                    showError('❌ فشل في إضافة المنتج إلى السلة');
                }
            }

            // إضافة منتج ذو صلة إلى السلة
            window.addRelatedProductToCart = async function (productId) {
                if (!currentUser) {
                    alert('⚠️ يرجى تسجيل الدخول أولاً لإضافة المنتجات إلى السلة');
                    return;
                }

                try {
                    const { data, error } = await supabaseClient
                        .from('cart_items')
                        .upsert({
                            user_id: currentUser.id,
                            product_id: productId,
                            store_id: currentProduct.store_id,
                            quantity: 1,
                            status: 'in_cart',
                            updated_at: new Date().toISOString()
                        })
                        .select()
                        .single();

                    if (error) throw error;

                    showSuccess('✅ تم إضافة المنتج إلى السلة بنجاح');
                    await loadCartItems();

                } catch (error) {
                    console.error('❌ Error adding to cart:', error);
                    showError('❌ فشل في إضافة المنتج إلى السلة');
                }
            };

            // عرض منتج ذو صلة
            window.viewRelatedProduct = function (productId) {
                window.location.href = `product-details.html?id=${productId}`;
            };

            // التحقق من المصادقة في الوقت الفعلي
            function checkAuthRealTime() {
                const userData = localStorage.getItem('user');
                if (userData) {
                    const user = JSON.parse(userData);
                    currentUser = user;
                    return true;
                }
                return false;
            }

            // تحديث عداد السلة
            function updateCartCount() {
                const cartCount = document.getElementById('cart-count');
                const totalItems = cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
                
                if (totalItems > 0) {
                    cartCount.textContent = totalItems;
                    cartCount.style.display = 'flex';
                } else {
                    cartCount.style.display = 'none';
                }
            }

            // تبديل المفضلة
            function toggleWishlist() {
                if (!currentUser) {
                    alert('⚠️ يرجى تسجيل الدخول أولاً لإضافة المنتجات إلى المفضلة');
                    return;
                }

                const wishlistBtn = document.getElementById('wishlist-btn');
                const icon = wishlistBtn.querySelector('i');
                
                if (icon.classList.contains('far')) {
                    icon.classList.remove('far');
                    icon.classList.add('fas');
                    wishlistBtn.innerHTML = '<i class="fas fa-heart"></i> في المفضلة';
                    showSuccess('تمت إضافة المنتج إلى المفضلة');
                } else {
                    icon.classList.remove('fas');
                    icon.classList.add('far');
                    wishlistBtn.innerHTML = '<i class="far fa-heart"></i> المفضلة';
                    showSuccess('تمت إزالة المنتج من المفضلة');
                }
            }

            // إرسال التقييم
            async function submitReview() {
                if (!currentUser) {
                    alert('⚠️ يرجى تسجيل الدخول أولاً لإضافة التقييم');
                    return;
                }

                if (!selectedRating) {
                    alert('⚠️ يرجى اختيار تقييم');
                    return;
                }

                const comment = document.getElementById('review-comment').value;

                try {
                    // الحصول على user_id من جدول users
                    const { data: userData, error: userError } = await supabaseClient
                        .from('users')
                        .select('id')
                        .eq('auth_id', currentUser.id)
                        .single();

                    if (userError) {
                        console.error('❌ Error getting user ID:', userError);
                        showError('حدث خطأ في التعرف على المستخدم');
                        return;
                    }

                    const { data, error } = await supabaseClient
                        .from('product_reviews')
                        .insert({
                            product_id: currentProduct.id,
                            user_id: userData.id,
                            rating: selectedRating,
                            comment: comment
                        })
                        .select()
                        .single();

                    if (error) {
                        console.error('❌ Error submitting review:', error);
                        showError('حدث خطأ في إرسال التقييم');
                        return;
                    }

                    showSuccess('تم إرسال التقييم بنجاح');
                    
                    // إعادة تعيين النموذج
                    selectedRating = 0;
                    document.getElementById('review-comment').value = '';
                    document.querySelectorAll('.rating-star').forEach(star => {
                        star.classList.remove('active');
                    });
                    document.getElementById('rating-text').textContent = '0 من 5 نجوم';
                    
                    // إعادة تحميل التقييمات
                    await loadProductReviews(currentProduct.id);

                } catch (error) {
                    console.error('❌ Error submitting review:', error);
                    showError('حدث خطأ في إرسال التقييم');
                }
            }

            // إعداد علامات التبويب
            function setupTabs() {
                const tabBtns = document.querySelectorAll('.tab-btn');
                const tabContents = document.querySelectorAll('.tab-content');
                
                tabBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const tabId = this.getAttribute('data-tab');
                        
                        // إزالة النشاط من جميع الأزرار والمحتويات
                        tabBtns.forEach(b => b.classList.remove('active'));
                        tabContents.forEach(c => c.classList.remove('active'));
                        
                        // إضافة النشاط للزر والمحتوى المحدد
                        this.classList.add('active');
                        document.getElementById(`${tabId}-tab`).classList.add('active');
                    });
                });
            }

            // إعداد زر العودة للأعلى
            function setupScrollToTop() {
                const scrollToTopBtn = document.getElementById('scroll-to-top');
                
                window.addEventListener('scroll', function() {
                    if (window.pageYOffset > 300) {
                        scrollToTopBtn.classList.add('visible');
                    } else {
                        scrollToTopBtn.classList.remove('visible');
                    }
                });
                
                scrollToTopBtn.addEventListener('click', function() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }

            // وظائف مساعدة
            function formatDate(dateString) {
                if (!dateString) return 'غير محدد';
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('ar-LY', options);
            }

            function showSuccess(message) {
                console.log('✅ ' + message);
                alert(message);
            }

            function showError(message) {
                console.error('❌ ' + message);
                alert('خطأ: ' + message);
            }

            function showInfo(message) {
                console.log('ℹ️ ' + message);
                alert(message);
            }
        });
    </script>
</body>
</html>
