<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> هنا اسم الصفحة - دليل الصيد الليبي</title>

    <!-- خطوط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>

    <!-- الأنماط -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* أنماط شاشة التحميل */
        .download-content {
            padding: 80px 0 60px;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(25, 118, 243, 0.03), rgba(0, 51, 102, 0.02));
        }

        .download-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .download-header h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 14px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .download-header p {
            color: var(--sub-text);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* أيقونة التطبيق العائمة */
        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 25px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(25, 118, 243, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .app-icon img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* معلومات الإصدار */
        .version-info {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(25, 118, 243, 0.05);
            border-radius: 10px;
            border-right: 3px solid var(--primary);
        }

        .info-item .label {
            font-weight: 600;
            color: var(--text);
        }

        .info-item .value {
            color: var(--primary);
            font-weight: 700;
        }

        /* خطوات التحميل */
        .download-steps {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            background: var(--bg);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .step.active {
            border-color: var(--primary);
            background: rgba(25, 118, 243, 0.05);
            transform: translateX(-5px);
        }

        .step-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-content h3 {
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-content p {
            color: var(--sub-text);
            margin-bottom: 15px;
        }

        /* الأزرار */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: "Tajawal", sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .subscribe-btn {
            background: linear-gradient(135deg, #FF0000, #CC0000);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 5px 15px rgba(25, 118, 243, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 243, 0.4);
        }

        .btn:disabled {
            background: var(--sub-text);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* تأثير النبض */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* حالة الاشتراك */
        .subscription-status {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border-radius: var(--radius);
            margin-top: 15px;
        }

        .status-check {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* الميزات */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .feature {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-hover);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 28px;
        }

        .feature h3 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .feature p {
            color: var(--sub-text);
            line-height: 1.6;
        }

        /* النافذة المنبثقة */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        /* ========== DOWNLOAD ========== */
        .download {
            padding: 64px 0;
            text-align: center
        }



        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 26px;
            flex-wrap: wrap
        }

        .store-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            color: var(--text);
            padding: 12px 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 8px 18px var(--shadow);
            transition: var(--transition)
        }

        .store-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px var(--shadow-hover)
        }

        .store-icon {
            font-size: 22px
        }

        .store-text span {
            display: block;
            font-size: 12px;
            color: var(--sub-text)
        }

        .store-text strong {
            font-size: 15px
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-content p {
            color: var(--sub-text);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* شريط التقدم */
        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .secondary-btn {
            background: var(--sub-text);
            color: white;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
        }

        /* رسائل النجاح */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        /* متطلبات النظام */
        .system-requirements {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(25, 118, 243, 0.05);
            border-radius: 10px;
        }

        .requirement i {
            color: var(--primary);
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .download-header h1 {
                font-size: 32px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .step {
                flex-direction: column;
                text-align: center;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-content {
                padding: 25px;
            }
        }

        /* ========== HERO ========== */
        .hero {
            padding: 70px 0 40px;
            text-align: center;

        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto
        }

        .hero h2 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 14px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .hero p {
            font-size: 18px;
            color: var(--sub-text);
            margin: 0 auto 28px;
            max-width: 720px
        }

        /* screenshots */
        .app-screenshots {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
            margin-top: 20px
        }

        .screenshot {
            width: 90vw;
            max-width: 350;
            border-radius: 18px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12);
            transition: var(--transition)
        }

        .screenshot:hover {
            transform: translateY(-10px)
        }
    </style>
</head>

    <!-- محتوى الصفحة -->
    <main class="page-content">

    <!-- سيتم تحميل الفوتر تلقائياً هنا -->

    <!-- السكريبتات -->
    <script src="shared/config.js"></script>

    </script>
</body>

</html>
